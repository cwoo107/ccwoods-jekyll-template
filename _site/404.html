<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Page Not Found | Canvas & Code</title>
<link rel="stylesheet" href="/assets/css/main.css">
<script src="/assets/js/main.js"></script>
</head>
<body class="min-h-screen bg-gray-50">

<header class="bg-white">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="/" class="-m-1.5 p-1.5">
                <div class="h-8 font-serif">Canvas & Code</div>
            </a>
        </div>
        <div class="flex lg:hidden">
        <div data-controller="slideover">
            <style>
                dialog.slideover[open] {
                    animation: slide-in-from-right 250ms forwards ease;
                }

                @keyframes slide-in-from-right{
                    from {
                        transform: translateX(-100%);
                    }
                }
            </style>
            <dialog data-slideover-target="dialog" class="slideover h-full max-h-full m-0 w-96 p-8">
                <div class="lg:hidden" role="dialog" aria-modal="true">
                    <!-- Background backdrop, show/hide based on slide-over state. -->
                    <div class="fixed inset-0 z-10"></div>
                    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                        <div class="flex items-center justify-between">
                            <a href="#" class="-m-1.5 p-1.5">
                                <span class="sr-only">Your Company</span>
                                <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                            </a>
                            <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                                <span class="sr-only">Close menu</span>
                                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-6 flow-root">
                            <div class="-my-6 divide-y divide-gray-500/10">
                                <div class="space-y-2 py-6">
                                    <a href="/about" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">About</a>
                                    <a href="/contact" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Contact</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button autofocus data-action="slideover#close" class="px-2.5 py-1 bg-blue-500 text-white text-sm rounded">Close</button>
            </dialog>
            <button data-action="slideover#open" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>

        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="/about" class="text-sm/6 font-semibold text-gray-900">About</a>
            <a href="/contact" class="text-sm/6 font-semibold text-gray-900">Contact</a>

        </div>

    </nav>

</header>


<main class="container mx-auto px-4 py-8">
  <div class="text-center py-20">
  <h1 class="text-6xl font-bold mb-4">404</h1>
  <p class="text-xl text-gray-600 mb-8">Page not found</p>
  <a href="/" class="text-blue-600 hover:text-blue-800">Return home</a>
</div>
</main>

<footer class="bg-gray-800 text-white mt-12 py-8">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Canvas & Code. All rights reserved.</p>
    </div>
</footer>

<script src="/assets/js/application.js" type="module"></script>
</body>
</html>
