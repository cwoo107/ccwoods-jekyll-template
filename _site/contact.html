<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact | ccwoodsconsulting</title>
<link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="min-h-screen bg-gray-50">
<nav class="bg-white shadow">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="text-xl font-bold text-gray-900">ccwoodsconsulting</a>
            <div class="flex space-x-4">
                <a href="/about" class="text-gray-600 hover:text-gray-900">About</a>
                <a href="/contact" class="text-gray-600 hover:text-gray-900">Contact</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-4 py-8">
  <div class="max-w-xl mx-auto">
  <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
  <form class="space-y-4" netlify="">
    <div>
      <label class="block text-gray-700 mb-2">Name</label>
      <input type="text" name="name" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" name="email" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700 mb-2">Message</label>
      <textarea name="message" class="w-full p-2 border rounded h-32"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Send Message
    </button>
  </form>
</div>

</main>

<footer class="bg-gray-800 text-white mt-12 py-8">
    <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 ccwoodsconsulting. All rights reserved.</p>
    </div>
</footer>

<script src="/assets/js/application.js" type="module"></script>
</body>
</html>
